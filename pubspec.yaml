name: clustrr
description: "A centralized academic collaboration platform for students and CRs."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase & Auth
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  firebase_messaging: ^16.0.4
  google_sign_in: ^7.0.1
  url_launcher: ^6.3.0

  # UI & Design
  google_fonts: ^6.2.0
  flutter_animate: ^4.5.2
  font_awesome_flutter: ^10.6.0
  flutter_svg: ^2.0.10+1
  flutter_blurhash: ^0.9.1
  lucide_icons: ^0.257.0
  intl: ^0.20.2

  # State management
  flutter_riverpod: ^3.0.3

  # Navigation
  go_router: ^17.0.0

  # Utilities
  file_picker: ^10.3.6

  # Realtime Communication
  web_socket_channel: ^3.0.1
  flutter_webrtc: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
